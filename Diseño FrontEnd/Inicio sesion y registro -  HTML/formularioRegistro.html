<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Bazar de Barrio</title>
  <link rel="stylesheet" href="sesion_final.css">
  <link rel="icon" type="image/png" href="../menu/icon.png">
</head>
<body>
  <!-- Logo arriba a la derecha -->
  <div class="topbar">
    <img src="../menu/logoR.png" onclick="window.location.href='inicioSesion.html'" style="cursor:pointer;">
  </div>

  <!-- Contenido central -->
  <div class="container">
    <div class="logo">
      <img src="../menu/logoR.png">
    </div>
    <h1>Registro</h1>
    <p>Crear cuenta</p>

    <form id="registroForm">
      <label for="email">CORREO ELECTRÓNICO</label>
      <input type="email" id="email" placeholder="UserExample@gmail.com" required>

      <label for="usuario">NOMBRE DE USUARIO</label>
      <input type="text" id="usuario" placeholder="Nombre Completo" required>

      <label for="rol">ROL</label>
      
      <select id="rol" required>
        <option value="admin">ADMIN</option>
        <option value="Supervisor">SUPERVISOR</option>
        <option value="Bodega">BODEGA</option>
        <option value="Cajero">CAJERO</option>
      </select>

      <label for="documento">NÚMERO DE DOCUMENTO</label>
      <input type="text" id="documento" placeholder="123912390" required>

      <label for="telefono">TELÉFONO</label>
      <input type="text" id="telefono" placeholder="3XXXXXXXXX" required>

      <label for="password">CONTRASEÑA</label>
      <input type="password" id="password" placeholder="••••••" required>

      <button type="submit">Registrar</button>
    </form>
  </div>
  <script src="registro.js"></script>
</body>
</html>
