<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analiticaStyle.css">
    <link rel="icon" type="image/png" href="..\menu\icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Estadisticas</title>
</head>
<body>
<div class="sidebar">
  <div class="user">
    <img src="Recursos//Usuario.png" alt="Usuario">
  </div>
  
  <ul class="menu">
    <li onclick="window.location.href='../menu/menu.html'"><img src="Recursos//Home.png" alt="Inicio"></li>
    <li><img src="Recursos//Finanza.png" alt="Dinero"></li>
    <li onclick="window.location.href='../Inventario - HTML BAzar/Inventario.html'"><img src="Recursos//Caja.png" alt="Caja"></li>
  </ul>
  <div class="settings">
    <img src="Recursos/Configuracion.png" alt="Configuración">
  </div>

<div class="topbar">
  <img src="../menu/logoR.png" alt="Logo de la empresa">
</div>
</div>

<div class="contenido">
<h1>Estadisticas</h1>

<div class="filters">
<select id="filterFechas" name="Fechas">
    <option value="all" selected>Fecha actual</option>
</select>

<select id="filterProducto" name="Producto">
    <option value="all" selected>Todos los productos</option>
</select>

<select id="filterCategoria" name="Categoria">
    <option value="all" selected>Todas las categorías</option>
</select>

<button id="refreshAnalytics">Actualizar</button>
</div>
<div class="charts">
        <div class="chart">
          <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="pieChart"></canvas>
        </div>
      </div>

    <div class="data">
    <h2>Datos</h2>
    <table id="productosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Lote</th>
                <th>Precio Venta</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!-- Se rellena dinámicamente desde la API -->
        </tbody>
    </table>
</div>

<script src="codeCharts.js"></script>
</div>
</body>
</html>
