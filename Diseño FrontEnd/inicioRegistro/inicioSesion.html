<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sesion_final.css">
  <link rel="icon" type="image/png" href="../menu/icon.png">
  <title>Iniciar Sesión - Bazar de Barrio</title>

</head>
<body>
  <!-- Barra superior con logo mini -->
  <div class="topbar">
    <div class="">
      <img src="../menu/logoR.png" alt="" width="100">
    </div>
  </div>

  <!-- Contenido central -->
  <div class="container">
    <div class="">
      <img src="../menu/logoR.png" alt="" width="300">
    </div>
    <h1>Ingresa</h1>
    <p>Inicia sesión para continuar</p>

    <form id="loginForm">
      <label for="email">CORREO ELECTRÓNICO / USUARIO</label>
      <input type="text" id="email" placeholder="usuario@dominio.co" required>

      <label for="password">CONTRASEÑA</label>
      <input type="password" id="password" placeholder="••••••" required>

      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

      <button type="submit">Ingresar</button>
      <button onclick="window.location.href='formularioRegistro.html'">Registrarse</button><br>
      
    </form>

    <div id="error" style="color:#800000;margin-top:12px"></div>
  </div>
  <script src="validacion.js"></script>
</body>
</html>
